<!-- Hero Section Component -->
<section class="swift-hero">
  <div class="swift-hero__container">
    <!-- Background Image -->
    <div class="swift-hero__background">
      <img
        src="./assets/fundo1i443-99u-1000h.png"
        alt=""
        aria-hidden="true"
        class="swift-hero__bg-img"
      />
    </div>

    <!-- Content -->
    <div class="swift-hero__content">
      <!-- Main Content -->
      <div class="swift-hero__main">
        <h1 class="swift-hero__title">Churrasco é na</h1>
        <img
          src="./assets/unnamed214135-zlqw-200h.png"
          alt="Swift"
          class="swift-hero__logo"
        />
        
        <p class="swift-hero__description">
          Descubra o sabor autêntico das melhores carnes selecionadas
          para sua mesa. Entrega rápida e qualidade garantida.
        </p>

        <!-- CEP Form -->
        <form class="swift-hero__cep-form" role="search" aria-label="Consulta de CEP" action="#" method="get">
          <div class="swift-cep-form__container">
            <input 
              type="text" 
              class="swift-cep-form__input" 
              name="cep" 
              placeholder="Digite seu CEP" 
              inputmode="numeric" 
              pattern="\d{5}-?\d{3}" 
              aria-label="CEP" 
            />
            <div class="swift-cep-form__icon">
              <img
                src="./assets/local212747-bexd-200h.png"
                alt=""
                aria-hidden="true"
                class="swift-cep-form__location-icon"
              />
            </div>
          </div>
        </form>

        <!-- Delivery Info -->
        <div class="swift-hero__delivery-info">
          <img
            src="./assets/truck3145-33ms.svg"
            alt=""
            aria-hidden="true"
            class="swift-hero__truck-icon"
          />
          <div class="swift-hero__delivery-text">
            <div class="swift-hero__delivery-line1">Entrega em até</div>
            <div class="swift-hero__delivery-line2">2 horas para São Paulo</div>
          </div>
        </div>

        <!-- CTA Button -->
        <button class="swift-hero__cta-btn">
          <span class="swift-hero__cta-text">COMPRAR AGORA</span>
        </button>
      </div>
    </div>
  </div>
</section>
