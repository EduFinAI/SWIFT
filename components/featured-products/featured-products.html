<!-- Featured Products Component -->
<section class="swift-featured-products" aria-labelledby="featured-products-title">
  <div class="swift-featured-products__container">
    <!-- Section Title -->
    <h2 id="featured-products-title" class="swift-featured-products__title">
      Produtos em Destaque
    </h2>

    <!-- Products Grid -->
    <div class="swift-featured-products__grid" role="list">
      <!-- Product Card 1 -->
      <article class="swift-product-card" role="listitem">
        <div class="swift-product-card__image">
          <img src="./assets/carne.jpg" alt="Picanha Premium" class="swift-product-card__img" />
        </div>
        <div class="swift-product-card__content">
          <h3 class="swift-product-card__name">Picanha Premium</h3>
          <p class="swift-product-card__weight">1 kilo</p>
          <div class="swift-product-card__rating">
            <img src="./assets/starfilled5739-1gb6d.svg" alt="5 estrelas" class="swift-product-card__stars" />
          </div>
          <div class="swift-product-card__pricing">
            <span class="swift-product-card__old-price">R$ 109,90</span>
            <span class="swift-product-card__price">R$ 89,90</span>
          </div>
        </div>
        <div class="swift-product-card__actions">
          <button class="swift-product-card__add-btn">
            <span class="swift-product-card__add-text">Adicionar</span>
          </button>
        </div>
      </article>

      <!-- Product Card 2 -->
      <article class="swift-product-card" role="listitem">
        <div class="swift-product-card__image">
          <img src="./assets/ancho.webp" alt="Ancho Angus" class="swift-product-card__img" />
        </div>
        <div class="swift-product-card__content">
          <h3 class="swift-product-card__name">Ancho Angus</h3>
          <p class="swift-product-card__weight">1 kilo</p>
          <div class="swift-product-card__rating">
            <img src="./assets/starfilled2256-m9i.svg" alt="5 estrelas" class="swift-product-card__stars" />
          </div>
          <div class="swift-product-card__pricing">
            <span class="swift-product-card__old-price">R$ 109,90</span>
            <span class="swift-product-card__price">R$ 89,90</span>
          </div>
        </div>
        <div class="swift-product-card__actions">
          <button class="swift-product-card__add-btn">
            <span class="swift-product-card__add-text">Adicionar</span>
          </button>
        </div>
      </article>

      <!-- Product Card 3 -->
      <article class="swift-product-card" role="listitem">
        <div class="swift-product-card__image">
          <img src="./assets/file de frang.png" alt="Filé de Frango" class="swift-product-card__img" />
        </div>
        <div class="swift-product-card__content">
          <h3 class="swift-product-card__name">Filé de Frango</h3>
          <p class="swift-product-card__weight">1 kilo</p>
          <div class="swift-product-card__rating">
            <img src="./assets/starfilled5742-ltaa.svg" alt="5 estrelas" class="swift-product-card__stars" />
          </div>
          <div class="swift-product-card__pricing">
            <span class="swift-product-card__old-price">R$ 29,90</span>
            <span class="swift-product-card__price">R$ 24,90</span>
          </div>
        </div>
        <div class="swift-product-card__actions">
          <button class="swift-product-card__add-btn">
            <span class="swift-product-card__add-text">Adicionar</span>
          </button>
        </div>
      </article>

      <!-- Product Card 4 -->
      <article class="swift-product-card" role="listitem">
        <div class="swift-product-card__image">
          <img src="./assets/costela.png" alt="Costela Suína" class="swift-product-card__img" />
        </div>
        <div class="swift-product-card__content">
          <h3 class="swift-product-card__name">Costela Suína</h3>
          <p class="swift-product-card__weight">1 kilo</p>
          <div class="swift-product-card__rating">
            <img src="./assets/starfilled5744-r3b.svg" alt="5 estrelas" class="swift-product-card__stars" />
          </div>
          <div class="swift-product-card__pricing">
            <span class="swift-product-card__old-price">R$ 49,90</span>
            <span class="swift-product-card__price">R$ 38,90</span>
          </div>
        </div>
        <div class="swift-product-card__actions">
          <button class="swift-product-card__add-btn">
            <span class="swift-product-card__add-text">Adicionar</span>
          </button>
        </div>
      </article>
    </div>

    <!-- View All Button -->
    <div class="swift-featured-products__actions">
      <button class="swift-featured-products__view-all-btn">
        <span class="swift-featured-products__view-all-text">Ver Todos os Produtos</span>
      </button>
    </div>
  </div>
</section>
