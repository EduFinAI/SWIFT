<!-- Header Component -->
<header class="swift-header" role="banner">
  <div class="swift-header__container">
    <!-- Logo -->
    <div class="swift-header__logo">
      <img
        src="./assets/image11269-6k6r-200h.png"
        alt="Logo da Swift"
        class="swift-header__logo-img"
      />
    </div>

    <!-- Navigation Menu -->
    <nav class="swift-header__nav" role="navigation">
      <ul class="swift-nav__list">
        <li class="swift-nav__item swift-nav__item--active">
          <a href="#carnes" class="swift-nav__link">Carnes</a>
        </li>
        <li class="swift-nav__item">
          <a href="#aves" class="swift-nav__link">Aves</a>
        </li>
        <li class="swift-nav__item">
          <a href="#suinos" class="swift-nav__link">Suínos</a>
        </li>
        <li class="swift-nav__item">
          <a href="#ocasioes" class="swift-nav__link">Ocasiões</a>
        </li>
        <li class="swift-nav__item">
          <a href="#ofertas" class="swift-nav__link">Ofertas</a>
        </li>
        <li class="swift-nav__item">
          <a href="#outros" class="swift-nav__link">Outros</a>
        </li>
      </ul>
    </nav>

    <!-- Search Bar -->
    <form class="swift-header__search" role="search" aria-label="Buscar produtos" action="#" method="get">
      <div class="swift-search__container">
        <img
          src="./assets/x5714-hcj.svg"
          alt=""
          aria-hidden="true"
          class="swift-search__icon"
        />
        <input 
          type="search" 
          class="swift-search__input" 
          name="q" 
          placeholder="Buscar produtos..." 
        />
      </div>
    </form>

    <!-- User Actions -->
    <div class="swift-header__actions">
      <button class="swift-header__user-btn" aria-label="Conta do usuário">
        <img
          src="./assets/user5673-doah.svg"
          alt=""
          aria-hidden="true"
          class="swift-header__user-icon"
        />
      </button>
      
      <button class="swift-header__cart-btn" aria-label="Abrir carrinho de compras">
        <img
          src="./assets/carrinho.png"
          alt=""
          aria-hidden="true"
          class="swift-header__cart-icon"
        />
      </button>
    </div>
  </div>
</header>
